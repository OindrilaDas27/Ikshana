<html>

<head>
	<title>Sin-in/Login</title>

	<link href="login.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div id="google_translate_element"></div>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form class="signup">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" name="name" placeholder="Name" />
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="password" placeholder="Password" />
				<button>Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form class="login">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="login.js"></script>

	<script type="module">
		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js";
		import {
			getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword
		} from "https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js";
		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries

		// Your web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyA7BNCEkPc21TmhCmsbbEZoK_KdmP6Bni8",
			authDomain: "hack4inclusion-d3bd8.firebaseapp.com",
			databaseURL: "https://hack4inclusion-d3bd8-default-rtdb.asia-southeast1.firebasedatabase.app",
			projectId: "hack4inclusion-d3bd8",
			storageBucket: "hack4inclusion-d3bd8.appspot.com",
			messagingSenderId: "289410235588",
			appId: "1:289410235588:web:cd160b2fe47cadf3761d91"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const auth = getAuth()

		const signupForm = document.querySelector('.signup')
		signupForm.addEventListener('submit', (e) => {
			e.preventDefault()

			const email = signupForm.email.value
			const password = signupForm.password.value

			createUserWithEmailAndPassword(auth, email, password)
				.then(cred => {
					console.log('user created:', cred.user)
					signupForm.reset()
				})
				.catch(err => {
					console.log(err.message)
				})
		})

		const loginForm = document.querySelector('.login')
		loginForm.addEventListener('submit', (e) => {
			e.preventDefault()

			const email = loginForm.email.value
			const password = loginForm.password.value

			signInWithEmailAndPassword(auth, email, password)
				.then(cred => {
					console.log('user logged in:', cred.user)
					loginForm.reset()
				})
				.catch(err => {
					console.log(err.message)
				})
		})
	</script>

	<script type="text/javascript">
		function googleTranslateElementInit() {
			new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
		}
	</script>

	<script type="text/javascript"
		src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

	<script src="index.js"></script>

</body>

</html>
